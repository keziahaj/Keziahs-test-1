<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle</title>
    <link rel="stylesheet" href="./gabrielle.css"/>
</head>
<body>
    <div class="white-bg wd-100p flex">
        <div class="wd-80p flex padding-90 align-center">
            <!-- things like navbar, menu bar, cart etc will be in header -->
            <header class="wd-60p">
                <h2 class="main-heading">
                    Perfume
                </h2>

                <h3 class="sub-heading">
                    Gabrielle Essence Eau De Parfum
                </h3>
                <h4>
                    <img src="https://fimgs.net/mdimg/secundar/o.64176.jpg">
                </h4>
            </header>
            <!-- main content of web page -->
            <main class="wd-40p">
                <form class="form-area">
                    <div>
                        <input type="text" placeholder="A floral, solar and voluptuos interpretation composed by Olivier Polge, Perumer-creator for the House of CHANEL."/>
                    </div>
                    <div>
                        <input type="price" placeholder="$149.99"/>
                    </div>
                    <button class="cart">
                        Add to Cart
                    </button>
                </footer>
                
            </main>
        </div>
    </div>
</body>
</html>
